<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 320px;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      color: #444;
      font-size: 18px;
    }

    button {
      border: none;
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
    }

    .hidden {
      display: none;
    }

    /* IMAGEN */
    .image-container {
      position: relative;
      margin-top: 15px;
    }

    .image-container img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(255,77,109,0.4);
    }

    /* CORAZONES */
    .heart {
      position: absolute;
      bottom: 10px;
      font-size: 20px;
      animation: floatHeart 3s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-80px) scale(1.5);
        opacity: 0;
      }
    }

    /* GLOBITOS */
    .balloon {
      position: absolute;
      bottom: -50px;
      width: 30px;
      height: 40px;
      background: pink;
      border-radius: 50%;
      animation: float 4s linear forwards;
    }

    @keyframes float {
      to {
        transform: translateY(-600px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- PANTALLA 1 -->

  </div>

  <!-- PANTALLA 2 -->

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");

    let scale = 1;

    // BotÃ³n NO hace crecer el SÃ
    noBtn.addEventListener("click", () => {

    // Al decir SÃ

      screen1.classList.add("hidden");

    // Globitos
    function launchBalloons() {
      for (let i = 0; i < 20; i++) {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * window.innerWidth + "px";
        balloon.style.background = `hsl(${Math.random()*360}, 70%, 80%)`;
        document.body.appendChild(balloon);

        setTimeout(() => balloon.remove(), 4000);
      }
    }

    function heartsOnImage() {

      for (let i = 0; i < 20; i++) {
